<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>图片路径测试</title>
  </head>
  <body>
    <h1>图片路径测试</h1>
    <div id="results"></div>

    <script>
      async function testImagePaths() {
        const results = document.getElementById('results')
        const baseUrl =
          window.location.origin + window.location.pathname.replace('image-test.html', '')

        const testImages = [
          'src/assets/background/Ningbo.jpg',
          'src/assets/background/background.jpg',
          'src/assets/background/Beijing-day1.jpg',
          'src/assets/background/Guangzhou.jpg',
          'src/assets/background/Chengdu.jpg',
        ]

        for (const image of testImages) {
          const url = baseUrl + image
          const img = new Image()

          img.onload = () => {
            results.innerHTML += `<p>✅ ${image} - 成功加载</p>`
          }

          img.onerror = () => {
            results.innerHTML += `<p>❌ ${image} - 加载失败</p>`
          }

          img.src = url
        }
      }

      testImagePaths()
    </script>
  </body>
</html>
